<mat-dialog-content>
  <h3 class="text-center">Inicio de Sesión</h3>
  <div class="row g-1 justify-content-start">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Correo Electrónico</mat-label>
        <mat-icon matPrefix>mail</mat-icon>
        <input matInput type="email" />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>

        <mat-label>Contraseña</mat-label>

        <input matInput [type]="hide() ? 'password' : 'text'" />
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-pressed]="hide()">
          <mat-icon matSuffix>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="closeDialog()"><mat-icon>login</mat-icon> Ingresar</button>
</mat-dialog-actions>
