<section class="body">
  <section class="container">
    <header class="header">
      <h3>Registrar Nueva Cuenta</h3>
    </header>

    <main class="">
      <!-- Empresa -->
      <section class="empresa">
        <section class="header">
          <h4>Empresa</h4>
        </section>

        <hr />

        <section class="content">

          <div class="text-center">
            <div class="text-end reload">
              <i class="bi bi-arrow-clockwise" (click)=" reloadSeleccion()"></i>
            </div>

            <div class="d-block">
              <img class="rounded-circle" [ngSrc]="logoDefault" alt="Logo" width="150" height="150"
                id="imagen_seleccionada" priority>
            </div>

            <button class="contenedor-btn-file bordeado my-1">
              <i class="bi bi-cloud-arrow-up-fill"></i>
              Seleccionar Archivo
              <label for="logo"></label>
              <input type="hidden" id="logobase64" name="logobase64" value="" />
              <input type="file" id="logo" name="logo" (change)="LeerArchivo($event)">
            </button>

          </div>

          <div class="mb-3">
            <label for="" class="form-label mb-1">Nombre de la Empresa</label>
            <input type="text" name="" id="" class="form-control form-control-sm shadow-none" placeholder="" />
          </div>

          <div class="row g-2 justify-content-center">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="mb-3">
                <label for="" class="form-label mb-1">Direcci贸n</label>
                <input type="text" name="" id="" class="form-control form-control-sm shadow-none" placeholder="" />
              </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="mb-3">
                <label for="" class="form-label mb-1">Correo Electr贸nico</label>
                <input type="email" name="" id="" class="form-control form-control-sm shadow-none" placeholder="" />
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="" class="form-label mb-1">Descripci贸n</label>
            <textarea class="form-control form-control-sm shadow-none" placeholder=""></textarea>
          </div>

          <div class="row g-2 justify-content-center">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="mb-3">
                <label for="" class="form-label mb-1">Telefono</label>
                <input type="text" name="" id="" class="form-control form-control-sm shadow-none" placeholder="" />
              </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="mb-3">
                <label for="" class="form-label mb-1">Ruc</label>
                <input type="text" name="" id="" class="form-control form-control-sm shadow-none" placeholder="" />
              </div>
            </div>
          </div>

        </section>
      </section>


      <div class="row g-2 justify-content-center">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <!-- Propietario -->
          <section class="propietario">
            <section class="header">
              <h4>Propietario</h4>
            </section>

            <hr />

            <section class="content">



            </section>
          </section>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
          <!-- Redes Sociales -->
          <section class="redes-sociales">
            <section class="header">
              <div class="d-flex justify-content-between align-self-center">
                <h4>Redes Sociales</h4>
                <span (click)="addLesson()" class="align-self-center">
                  <i class="bi bi-plus-lg"></i>
                </span>
              </div>
            </section>

            <hr />

            <section class="content">

              <div class="add-lessons-form" [formGroup]="form">

                <div formArrayName="lessons">
                  @for (lessonss of lessons.controls; track lessonss; let i = $index) {

                  <div class="d-flex justify-content-between mt-2">
                    <div class="d-flex">
                      <div class="form-check me-3 align-self-center">
                        <input class="form-check-input shadow-none" type="radio" value="" name="social{{i}}"
                          id="instagram{{i}}">
                        <label class="form-check-label" for="instagram{{i}}">
                          <i class="bi bi-instagram"></i>
                        </label>
                      </div>

                      <div class="form-check me-3 align-self-center">
                        <input class="form-check-input shadow-none" type="radio" value="" name="social{{i}}"
                          id="linkedin{{i}}">
                        <label class="form-check-label" for="linkedin{{i}}">
                          <i class="bi bi-linkedin"></i>
                        </label>
                      </div>

                      <div class="form-check me-3 align-self-center">
                        <input class="form-check-input shadow-none" type="radio" value="" name="social{{i}}"
                          id="facebook{{i}}">
                        <label class="form-check-label" for="facebook{{i}}">
                          <i class="bi bi-facebook"></i>
                        </label>
                      </div>
                    </div>

                    <span (click)="deleteLesson(i)" class="align-self-center">
                      <i class="bi bi-trash3"></i>
                    </span>

                  </div>

                  <div class="w-100">
                    <input type="text" class="form-control form-control-sm shadow-none"
                      placeholder="Ingrese la direcci贸n de la red social." />
                  </div>

                  }
                </div>

              </div>
            </section>
          </section>
        </div>
      </div>







    </main>

    <footer>

    </footer>

  </section>
</section>
