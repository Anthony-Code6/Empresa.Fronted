<app-toolbar />
<div class="container">
  <mat-card>

    <mat-card-content>

      <h3 class="text-center">Registrar Empresa</h3>
      <hr>
      <!--
       <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
        {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
      </button>
      -->

      <mat-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Datos de la Empresa</ng-template>
            <mat-form-field>
              <mat-label>Nombre de la Empresa</mat-label>
              <mat-icon matPrefix>mail</mat-icon>
              <input matInput type="email" formControlName="firstCtrl" />
            </mat-form-field>
            <div class="d-flex justify-content-end">
              <button mat-flat-button matStepperNext color="primary">Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="ConfiguraciÃ³n">
          <form [formGroup]="secondFormGroup">
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div class="d-flex justify-content-between" >
              <button mat-flat-button matStepperPrevious color="warn">Atras</button>
              <button mat-flat-button matStepperNext color="primary">Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div class="d-flex justify-content-between">
            <button mat-flat-button matStepperPrevious>Atras</button>
            <button mat-flat-button (click)="stepper.reset()" color="secondary">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>
    </mat-card-content>

  </mat-card>


</div>
